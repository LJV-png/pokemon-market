name: Update Pok√©mon Market Index

on:
  schedule:
    - cron: '0 * * * *' # every hour; change to '0 0 * * *' for daily
  workflow_dispatch:

jobs:
  update_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Update market.csv
        env:
          EBAY_TOKEN: ${{ secrets.EBAY_TOKEN }}
        run: |
          python <<EOF
          import pandas as pd
          import random
          from datetime import date
          import os

          csv_path = "docs/market.csv"
          if os.path.exists(csv_path):
              df = pd.read_csv(csv_path)
          else:
              df = pd.DataFrame(columns=["date","index","volume"])

          # Mock data: replace with actual eBay API call later
          today = date.today().isoformat()
          last_index = df["index"].iloc[-1] if not df.empty else 100
          new_index = last_index + random.uniform(-5,5)  # simulate daily market movement
          volume = random.randint(50,500)  # number of "transactions"

          df.loc[len(df)] = [today, round(new_index,2), volume]
          df.to_csv(csv_path, index=False)
          EOF

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/market.csv
          git commit -m "Automated market update" || echo "No changes"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
