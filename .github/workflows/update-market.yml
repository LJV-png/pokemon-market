name: Update Pokémon Market Index

on:
  schedule:
    - cron: '0 * * * *'  # hourly
  workflow_dispatch:

jobs:
  update_index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Fetch eBay data & update market.csv
        env:
          CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
          USER_TOKEN: ${{ secrets.EBAY_USER_TOKEN }}
        run: |
          python <<EOF
          import requests, pandas as pd
          from datetime import date

          # CSV path
          csv_path = "docs/market.csv"

          # eBay Finding API endpoint for sold Pokémon cards
          url = "https://api.ebay.com/buy/browse/v1/item_summary/search"
          headers = {
              "Authorization": f"Bearer {USER_TOKEN}",
              "Content-Type": "application/json"
          }

          params = {
              "q": "Pokemon",
              "filter": "itemLocationCountry:US,conditionIds:{1000|1500|2000}",  # New, Used, Other
              "sort": "price",
              "limit": "100"
          }

          try:
              r = requests.get(url, headers=headers, params=params)
              data = r.json()
              items = data.get("itemSummaries", [])
          except Exception as e:
              print("Error fetching eBay data:", e)
              items = []

          if items:
              prices = [float(item.get("price", {}).get("value", 0)) for item in items if "price" in item]
              avg_price = round(sum(prices)/len(prices), 2) if prices else 0
              transactions = len(items)
          else:
              avg_price = 0
              transactions = 0

          # Load existing CSV or create
          try:
              df = pd.read_csv(csv_path)
          except FileNotFoundError:
              df = pd.DataFrame(columns=["date","index","transactions"])

          today = date.today().isoformat()
          df.loc[len(df)] = [today, avg_price, transactions]
          df.to_csv(csv_path, index=False)
          EOF

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/market.csv
          git commit -m "Automated eBay update" || echo "No changes"
          git push
