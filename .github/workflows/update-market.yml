name: Update Pok√©mon Market Index

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # every hour, adjust as needed

jobs:
  update_index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Update market.csv
        run: |
          python <<EOF
          import pandas as pd
          import numpy as np
          from datetime import datetime
          import os, random

          csv_path = "docs/market.csv"
          os.makedirs("docs", exist_ok=True)

          try:
              if os.path.exists(csv_path):
                  df = pd.read_csv(csv_path)
              else:
                  df = pd.DataFrame(columns=["timestamp", "index_value", "transactions"])

              # Simulate realistic market change
              last_value = df["index_value"].iloc[-1] if not df.empty else 100
              transactions = random.randint(50, 300)  # random number of trades in this period
              change_percent = np.random.normal(loc=0, scale=1)  # small fluctuation
              new_value = max(0, last_value * (1 + change_percent / 100))

              new_row = pd.DataFrame({
                  "timestamp": [datetime.utcnow().isoformat()],
                  "index_value": [round(new_value, 2)],
                  "transactions": [transactions]
              })
              df = pd.concat([df, new_row], ignore_index=True)
              df.to_csv(csv_path, index=False)
          except Exception as e:
              print(f"Error updating CSV: {e}")
          EOF

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/market.csv
          git commit -m "Automated market update" || echo "No changes"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
