name: Update Pokémon Market Index

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: '0 * * * *'  # every hour at minute 0 UTC

jobs:
  update_market:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Generate/Update CSV
        run: |
          python <<EOF
          import pandas as pd
          from datetime import datetime
          import random
          import os

          csv_path = "docs/market.csv"
          os.makedirs("docs", exist_ok=True)

          if os.path.exists(csv_path):
              df = pd.read_csv(csv_path)
          else:
              df = pd.DataFrame(columns=["timestamp","index","transactions"])

          now = datetime.utcnow().replace(minute=0, second=0, microsecond=0)
          last_index = df["index"].iloc[-1] if not df.empty else 100
          new_index = last_index + random.uniform(-5, 5)
          new_transactions = random.randint(10, 50)

          df.loc[len(df)] = [now.isoformat(), round(new_index,2), new_transactions]
          df.to_csv(csv_path, index=False)
          EOF

      - name: Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/market.csv
          git commit -m "Automated Pokémon Market update" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
