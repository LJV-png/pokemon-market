<!DOCTYPE html>
<html>
<head>
  <title>Pokémon Market Index</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      max-width: 90%;
      margin: auto;
    }
    #summary {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Pokémon Market Index</h2>
  <div id="summary"></div>
  <canvas id="chart" width="800" height="400"></canvas>

  <script>
    fetch("data/market.csv")
      .then(r => r.text())
      .then(t => {
        const rows = t.trim().split("\n").slice(1).filter(r => r.trim() !== "");
        const labels = rows.map(r => r.split(",")[0]);
        const values = rows.map(r => Number(r.split(",")[1]));

        // --- summary calculation ---
        const latest = values[values.length - 1];
        const previous = values[values.length - 2] || latest;
        const diff = latest - previous;
        const diffSign = diff >= 0 ? "+" : "";
        const diffColor = diff >= 0 ? "green" : "red";
        document.getElementById("summary").innerHTML =
          `Current Index: <b>${latest}</b> (<span style="color:${diffColor}">${diffSign}${diff}</span>)`;

        new Chart(document.getElementById("chart"), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Market Index',
              data: values,
              borderColor: 'rgb(255,99,132)',
              backgroundColor: 'rgba(255,99,132,0.2)',
              borderWidth: 2,
              tension: 0.3,
              pointRadius: values.map((v,i) => i === values.length-1 ? 6 : 3),
              pointBackgroundColor: values.map((v,i) => i === values.length-1 ? 'blue' : 'red')
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true },
              tooltip: {
                mode: 'index',
                intersect: false,
                callbacks: {
                  label: function(context) {
                    return `Index: ${context.parsed.y}`;
                  }
                }
              }
            },
            scales: {
              x: {
                type: 'time',
                time: {
                  parser: 'YYYY-MM-DD',
                  unit: 'day',
                  displayFormats: { day: 'MMM d' }
                },
                title: { display: true, text: 'Date' },
                grid: { display: true }
              },
              y: {
                title: { display: true, text: 'Index Value' },
                grid: { display: true },
                beginAtZero: false
              }
            }
          }
        });
      })
      .catch(err => console.error("Failed to load CSV:", err));
  </script>
</body>
</html>
