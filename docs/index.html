<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pokémon Market Index</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
<style>
  body {
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: #0e1117;
    color: #e6edf3;
  }
  .container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
  }
  h1 {
    font-weight: 700;
    margin-bottom: 5px;
    font-size: 2em;
  }
  p {
    color: #9da7b3;
    margin-bottom: 30px;
  }
  canvas {
    background: #161b22;
    border-radius: 12px;
    padding: 16px;
  }
  .legend {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    font-size: 0.9em;
  }
  .legend span {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
  }
  .index-dot { background-color: #58a6ff; }
  .transactions-dot { background-color: #ffab00; }
</style>
</head>
<body>
<div class="container">
  <h1>Pokémon Market Index</h1>
  <p>Real-time market trend of Pokémon card values with transaction volume and index analysis</p>
  <canvas id="chart" height="450"></canvas>
  <div class="legend">
    <span><div class="dot index-dot"></div> Index Value</span>
    <span><div class="dot transactions-dot"></div> Transactions</span>
  </div>
</div>

<script>
fetch("./market.csv")
  .then(response => response.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);
    const timestamps = [], indexValues = [], transactions = [];

    rows.forEach(row => {
      const [ts, indexVal, trans] = row.split(",");
      timestamps.push(new Date(ts).toLocaleString());
      indexValues.push(Number(indexVal));
      transactions.push(Number(trans));
    });

    const ctx = document.getElementById("chart").getContext("2d");

    const gradientIndex = ctx.createLinearGradient(0, 0, 0, 400);
    gradientIndex.addColorStop(0, "rgba(88,166,255,0.6)");
    gradientIndex.addColorStop(1, "rgba(88,166,255,0)");

    const gradientTrans = ctx.createLinearGradient(0, 0, 0, 400);
    gradientTrans.addColorStop(0, "rgba(255,171,0,0.6)");
    gradientTrans.addColorStop(1, "rgba(255,171,0,0)");

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: timestamps,
        datasets: [
          {
            label: "Index Value",
            data: indexValues,
            borderColor: "#58a6ff",
            backgroundColor: gradientIndex,
            fill: true,
            tension: 0.35,
            yAxisID: 'y',
            pointRadius: 4,
            pointHoverRadius: 6
          },
          {
            label: "Transactions",
            data: transactions,
            borderColor: "#ffab00",
            backgroundColor: gradientTrans,
            fill: true,
            tension: 0.35,
            yAxisID: 'y1',
            pointRadius: 4,
            pointHoverRadius: 6
          }
        ]
      },
      options: {
        responsive: true,
        interaction: { mode: 'index', intersect: false },
        stacked: false,
        plugins: {
          legend: { display: true, labels: { color: "#e6edf3" } },
          tooltip: {
            backgroundColor: "#161b22",
            titleColor: "#fff",
            bodyColor: "#e6edf3",
            borderColor: "#30363d",
            borderWidth: 1
          }
        },
        scales: {
          x: {
            grid: { color: "#21262d" },
            ticks: { color: "#9da7b3" }
          },
          y: {
            type: 'linear',
            display: true,
            position: 'left',
            grid: { color: "#21262d" },
            ticks: { color: "#9da7b3" },
            title: { display: true, text: 'Index Value', color: "#9da7b3" }
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',
            grid: { drawOnChartArea: false },
            ticks: { color: "#ffab00" },
            title: { display: true, text: 'Transactions', color: "#ffab00" }
          }
        }
      }
    });
  });
</script>
</body>
</html>
