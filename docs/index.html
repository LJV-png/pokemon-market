<!DOCTYPE html>
<html>
<head>
  <title>Pokémon Market Index</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
</head>
<body>
  <h2>Pokémon Market Index</h2>
  <canvas id="chart" width="800" height="400"></canvas>

  <script>
    fetch("data/market.csv")
      .then(r => r.text())
      .then(t => {
        const rows = t.trim().split("\n").slice(1)
          .filter(r => r.trim() !== ""); // ignore empty rows

        const labels = rows.map(r => r.split(",")[0]);
        const values = rows.map(r => Number(r.split(",")[1]));

        new Chart(document.getElementById("chart"), {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Market Index",
              data: values,
              borderWidth: 2,
              tension: 0.25,
              borderDash: [] // solid line
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true }
            },
            scales: {
              x: {
                type: 'time', // interpret labels as dates
                time: {
                  parser: 'YYYY-MM-DD', // your CSV format
                  unit: 'day',
                  displayFormats: { day: 'MMM d' }
                },
                title: { display: true, text: 'Date' }
              },
              y: { title: { display: true, text: 'Index Value' } }
            }
          }
        });
      });
  </script>
</body>
</html>
