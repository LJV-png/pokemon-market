<!DOCTYPE html>
<html>
<head>
  <title>Pokémon Market Index</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>
<body>
  <h2>Pokémon Market Index</h2>
  <canvas id="chart" width="800" height="400"></canvas>

  <script>
    fetch("./data/market.csv")
      .then(r => r.text())
      .then(t => {
        const rows = t.trim().split("\n").slice(1);

        const labels = [];
        const values = [];

        rows.forEach(r => {
          const [date, value] = r.split(",");
          labels.push(date);              // keep as STRING
          values.push(Number(value));
        });

        new Chart(document.getElementById("chart"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Market Index",
              data: values,
              borderWidth: 2,
              tension: 0.25,
              pointRadius: 4
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: { display: true, text: "Date" }
              },
              y: {
                title: { display: true, text: "Index Value" }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
