<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon Market Index</title>

  <!-- Chart.js + time adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111827;
      --grid: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --down: #ef4444;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 24px;
    }

    .title h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
    }

    .title p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .stats {
      text-align: right;
    }

    .value {
      font-size: 32px;
      font-weight: 600;
    }

    .change {
      font-size: 14px;
      margin-top: 2px;
    }

    .chart-card {
      background: var(--panel);
      border-radius: 14px;
      padding: 18px 18px 10px;
    }

    canvas {
      height: 420px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <h1>Pokémon Market Index</h1>
        <p>Automated composite of collectible card values</p>
      </div>
      <div class="stats">
        <div class="value" id="latestValue">—</div>
        <div class="change" id="changeValue">—</div>
      </div>
    </div>

    <div class="chart-card">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    fetch("./market.csv")
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1);

        const data = rows.map(r => {
          const [date, value] = r.split(",");
          return { x: date, y: Number(value) };
        });

        const latest = data[data.length - 1];
        const previous = data[data.length - 2] ?? latest;

        const delta = latest.y - previous.y;
        const pct = previous.y ? ((delta / previous.y) * 100).toFixed(2) : "0.00";

        document.getElementById("latestValue").textContent = latest.y.toFixed(2);
        const changeEl = document.getElementById("changeValue");

        changeEl.textContent =
          `${delta >= 0 ? "+" : ""}${delta.toFixed(2)} (${pct}%)`;

        changeEl.style.color = delta >= 0
          ? "var(--accent)"
          : "var(--down)";

        const ctx = document.getElementById("chart").getContext("2d");

        const gradient = ctx.createLinearGradient(0, 0, 0, 420);
        gradient.addColorStop(0, "rgba(34,197,94,0.25)");
        gradient.addColorStop(1, "rgba(34,197,94,0)");

        new Chart(ctx, {
          type: "line",
          data: {
            datasets: [{
              data,
              borderColor: "#22c55e",
              backgroundColor: gradient,
              fill: true,
              tension: 0.35,
              borderWidth: 2,
              pointRadius: 0,
              pointHoverRadius: 5
            }]
          },
          options: {
            responsive: true,
            parsing: false,
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: "#020617",
                borderColor: "#1f2937",
                borderWidth: 1,
                titleColor: "#e5e7eb",
                bodyColor: "#e5e7eb"
              }
            },
            scales: {
              x: {
                type: "time",
                time: {
                  tooltipFormat: "DDD HH:mm",
                  unit: "hour"
                },
                grid: { color: "var(--grid)" },
                ticks: { color: "var(--muted)" }
              },
              y: {
                grid: { color: "var(--grid)" },
                ticks: { color: "var(--muted)" }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
