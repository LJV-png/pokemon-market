<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Market Index</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <style>
    body { margin: 0; background: #0e1117; color: #e6edf3; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .container { max-width: 900px; margin: 60px auto; padding: 20px; }
    h1 { font-weight: 600; margin-bottom: 8px; }
    p { color: #9da7b3; margin-bottom: 30px; }
    canvas { background: #161b22; border-radius: 12px; padding: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pokémon Market Index</h1>
    <p>Daily market trend based on indexed Pokémon card values</p>
    <canvas id="chart" height="420"></canvas>
  </div>

  <script>
    // Absolute path from repo root
    fetch("/pokemon-market/market.csv?cb=" + new Date().getTime())
      .then(r => r.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1);
        const labels = [];
        const values = [];

        rows.forEach(row => {
          const [date, value] = row.split(",");
          labels.push(date);
          values.push(Number(value));
        });

        const ctx = document.getElementById("chart").getContext("2d");
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, "rgba(88,166,255,0.6)");
        gradient.addColorStop(1, "rgba(88,166,255,0)");

        new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Index Value",
              data: values,
              borderColor: "#58a6ff",
              backgroundColor: gradient,
              fill: true,
              tension: 0.35,
              pointRadius: 5,
              pointHoverRadius: 7,
              pointBackgroundColor: "#58a6ff",
              pointBorderColor: "#fff",
              pointBorderWidth: 1
            }]
          },
          options: {
            animation: { duration: 1200, easing: "easeOutQuart" },
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: "#161b22",
                titleColor: "#fff",
                bodyColor: "#e6edf3",
                borderColor: "#30363d",
                borderWidth: 1
              }
            },
            scales: {
              x: {
                type: 'time',
                time: { parser: 'YYYY-MM-DD', unit: 'day', displayFormats: { day: 'MMM d' } },
                title: { display: true, text: 'Date', color: '#9da7b3' },
                ticks: { color: '#9da7b3' },
                grid: { color: '#21262d' }
              },
              y: {
                title: { display: true, text: 'Index Value', color: '#9da7b3' },
                ticks: { color: '#9da7b3' },
                grid: { color: '#21262d' }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
