<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pokémon Market Index</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

<style>
  body {
    margin: 0;
    background: #0b0d13;
    color: #e6edf3;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  .container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
  }

  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 10px;
  }

  p {
    color: #a0a8b0;
    margin-bottom: 20px;
  }

  canvas {
    background: #161b22;
    border-radius: 10px;
    padding: 20px;
  }

  .legend {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    color: #c0c8d0;
  }

  .legend div span {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin-right: 5px;
    border-radius: 2px;
  }

  .avg-price { background: #58a6ff; }
  .transactions { background: #ffbc58; }
</style>
</head>
<body>
<div class="container">
  <h1>Pokémon Market Index</h1>
  <p>Real-time market trend based on eBay Pokémon item prices and transaction volume</p>
  <canvas id="chart" height="450"></canvas>
  <div class="legend">
    <div><span class="avg-price"></span>Average Price (USD)</div>
    <div><span class="transactions"></span>Transactions Count</div>
  </div>
</div>

<script>
fetch("./market.csv")
  .then(r => r.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);
    const labels = [], prices = [], transactions = [];

    rows.forEach(row => {
      const [date, price, trans] = row.split(",");
      labels.push(date);
      prices.push(Number(price));
      transactions.push(Number(trans));
    });

    const ctx = document.getElementById("chart").getContext("2d");

    const gradientPrice = ctx.createLinearGradient(0, 0, 0, 400);
    gradientPrice.addColorStop(0, "rgba(88,166,255,0.6)");
    gradientPrice.addColorStop(1, "rgba(88,166,255,0)");

    const gradientTrans = ctx.createLinearGradient(0, 0, 0, 400);
    gradientTrans.addColorStop(0, "rgba(255,188,88,0.6)");
    gradientTrans.addColorStop(1, "rgba(255,188,88,0)");

    new Chart(ctx, {
      data: {
        labels: labels,
        datasets: [
          {
            type: 'line',
            label: 'Average Price',
            data: prices,
            borderColor: "#58a6ff",
            backgroundColor: gradientPrice,
            fill: true,
            yAxisID: 'yPrice',
            tension: 0.35,
            pointRadius: 3,
            pointHoverRadius: 6
          },
          {
            type: 'bar',
            label: 'Transactions',
            data: transactions,
            backgroundColor: gradientTrans,
            yAxisID: 'yTrans'
          }
        ]
      },
      options: {
        responsive: true,
        interaction: { mode: 'index', intersect: false },
        stacked: false,
        plugins: {
          legend: { display: false },
          tooltip: {
            backgroundColor: "#161b22",
            titleColor: "#fff",
            bodyColor: "#e6edf3",
            borderColor: "#30363d",
            borderWidth: 1
          }
        },
        scales: {
          x: {
            grid: { color: "#21262d" },
            ticks: { color: "#a0a8b0" }
          },
          yPrice: {
            type: 'linear',
            position: 'left',
            grid: { color: "#21262d" },
            ticks: { color: "#58a6ff" },
            title: { display: true, text: 'Average Price (USD)', color: '#58a6ff', font: { weight: 'bold' } }
          },
          yTrans: {
            type: 'linear',
            position: 'right',
            grid: { drawOnChartArea: false },
            ticks: { color: "#ffbc58" },
            title: { display: true, text: 'Transactions', color: '#ffbc58', font: { weight: 'bold' } }
          }
        }
      }
    });
  });
</script>
</body>
</html>
