<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Market Index</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

  <style>
    body {
      margin: 0;
      background: #0e1117;
      color: #e6edf3;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .container {
      max-width: 960px;
      margin: 60px auto;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }
    p {
      color: #9da7b3;
      margin-bottom: 28px;
    }
    canvas {
      background: #161b22;
      border-radius: 14px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pokémon Market Index</h1>
    <p>Aggregated index derived from simulated marketplace prices</p>
    <canvas id="chart" height="420"></canvas>
  </div>

  <script>
    fetch("market.csv")
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1);

        const labels = rows.map(r => r.split(",")[0]);
        const values = rows.map(r => Number(r.split(",")[1]));

        const ctx = document.getElementById("chart").getContext("2d");

        const gradient = ctx.createLinearGradient(0, 0, 0, 420);
        gradient.addColorStop(0, "rgba(88,166,255,0.45)");
        gradient.addColorStop(1, "rgba(88,166,255,0)");

        new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              data: values,
              borderColor: "#58a6ff",
              backgroundColor: gradient,
              fill: true,
              tension: 0.3,
              pointRadius: 3,
              pointHoverRadius: 6
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              x: {
                ticks: { color: "#9da7b3", maxTicksLimit: 6 },
                grid: { color: "#21262d" }
              },
              y: {
                ticks: { color: "#9da7b3" },
                grid: { color: "#21262d" }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
