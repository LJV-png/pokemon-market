<!DOCTYPE html>
<html>
<head>
  <title>Pokémon Market Index</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Pokémon Market Index</h2>
  <canvas id="chart" width="800" height="400"></canvas>

  <script>
    fetch("https://raw.githubusercontent.com/LJV-png/pokemon-market/main/data/market.csv")
      .then(r => r.text())
      .then(t => {
        const rows = t.trim().split("\n").slice(1);
        const labels = rows.map(r => r.split(",")[0]);
        const values = rows.map(r => Number(r.split(",")[1]));

        new Chart(document.getElementById("chart"), {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Market Index",
              data: values,
              borderWidth: 2,
              tension: 0.25
            }]
          },
          options: {
            responsive: true
          }
        });
      });
  </script>
</body>
</html>
