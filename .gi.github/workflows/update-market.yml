# trigger test
name: Update Pokémon Market Index

on:
  schedule:
    - cron: '0 0 * * *' # daily at 00:00 UTC
  workflow_dispatch:

jobs:
  update_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Update market.csv
        run: |
          python <<EOF
          import pandas as pd
          from datetime import date
          import os

          csv_path = "docs/data/market.csv"
          if os.path.exists(csv_path):
              df = pd.read_csv(csv_path)
          else:
              df = pd.DataFrame(columns=["date", "index"])

          today = date.today().isoformat()
          last_value = df["index"].iloc[-1] if not df.empty else 100
          # sample random change between -5 and +5
          import random
          new_value = last_value + random.randint(-5,5)
          new_row = pd.DataFrame({"date":[today], "index":[new_value]})
          df = pd.concat([df, new_row], ignore_index=True)
          df.to_csv(csv_path, index=False)
          EOF

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/market.csv
          git commit -m "Daily update of Pokémon Market Index" || echo "No changes"
          git push
